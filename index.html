<html>
  <head>
    <link rel="stylesheet" , href="style.css" />
  </head>
  <body>
    <div class="wap">
    <div style="width: 15%" class="col-md-3 col-sm-3 col-xs-6">
      <a href="#modal1" class="modal-trigger animated-button gibson-two"
        >Add Questions</a
      >
    </div>
    <div style="width: 15%" class="col-md-3 col-sm-3 col-xs-6">
        <a href="#modal2" class="modal-trigger animated-button gibson-two" onclick="calcUnits()"
          >Generate Question Paper</a
        >
      </div>
      <div style="width: 15%" class="col-md-3 col-sm-3 col-xs-6">
        <a href="#modal3" class="modal-trigger animated-button gibson-two" onclick="view()"
          >View Questions</a
        >
      </div>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
  
        <br>
        <div class="input-field col s12">
          <select id="unit">
            <option value="" disabled selected>Unit</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label>Unit</label>
        </div>
        <br>
        <div class="input-field col s12">
            <select id="level">
              <option value="" disabled selected>Level</option>
              <option value="1">Remebering</option>
              <option value="2">Understanding</option>
              <option value="3">Applying</option>
           
            
            </select>
            <label>Unit</label>
          </div>
        <br>
        <label for="file" class="btn-2">upload</label>
        <div class="file-upload">
          <div class="file-select">
            <div class="file-select-button" id="fileName">Choose File</div>
            <div class="file-select-name" id="noFile">No file chosen...</div>
            <input
              type="file"
              name="chooseFile"
              id="chooseFile"
              accept="text/plain"
              onchange="openFile(event)"
            />
          </div>
        </div>

        <img id="output" />
      </div>
      <div class="modal-footer">
        <a  class=" waves-effect waves-green btn-flat " id="submit" onclick="submit()"
          >Add Question</a
        >
      </div>
    </div>


    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="input-field col s12">
                <select id="seltype">
                  <option value="" disabled selected>Type of Question</option>
                  <option value="1">1 Mark</option>
                  <option value="5">5 Mark</option>
                  <option value="10">10 Mark</option>
                 
                </select>
                <label>Type of Question</label>
              </div>
              <br>
              <div id="units"></div>
              <br>
              <div class="input-field col s12">
                  <select id="no">
                    <option value="" disabled selected>Number of Question</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                  <label>Number of Question</label>
                </div>
                <br>
                <div id="data">

                </div>
        </div>
        <div class="modal-footer">
          <a  class=" waves-effect waves-green btn-flat " id="submit1" onclick="generate()"
            >Generate</a
          >
        </div>
      </div>

      <div id="modal3" class="modal">
        <div class="modal-content">
          <div class="row">
            <div class="col">
              <p>Mark Split</p>
              <p>1 Mark</p>
              <p>5 Mark</p>
              <p>10 Mark</p>
            </div>
            <div class="col ">
              <p>Unit 1</p>
              <p id="l1m1"></p>
              <p id="l1m5"></p>
              <p id="l1m10"></p>
            </div>
            <div class="col "><p>Unit 2</p>
              <p id="l2m1"></p>
              <p id="l2m5"></p>
              <p id="l2m10"></p>
            </div>
            <div class="col "><p>Unit 3</p>
              <p id="l3m1"></p>
              <p id="l3m5"></p>
              <p id="l3m10"></p>
            </div>
            <div class="col "><p>Unit 4</p>
              <p id="l4m1"></p>
              <p id="l4m5"></p>
              <p id="l4m10"></p>
            </div>
            <div class="col "><p>Unit 5</p>
              <p id="l5m1"></p>
              <p id="l5m5"></p>
              <p id="l5m10"></p>
            </div>
           
          </div>




        </div>
        <div class="modal-footer">
          <a  class=" waves-effect waves-green btn-flat " 
            >Close</a
          >
        </div>
      </div>
  </body>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.10.2.min.js"
  ></script>

  <script src="script.js"></script>
</html>
